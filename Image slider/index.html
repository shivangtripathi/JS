<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="./index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
</head>
<body>
    <div class="slider-container">
        <div class="image">
            <img src="https://as1.ftcdn.net/v2/jpg/02/41/56/36/1000_F_241563646_9Mhmy5daNJNcVw91Fs16m73e0dlkjH2i.jpg">
        </div>
        <div class="image">
            <img src="https://thumbs.dreamstime.com/b/man-fit-silhouette-sunset-sky-sportsman-raised-hand-natural-landscape-athlete-show-power-workout-summer-dusk-115541328.jpg">
        </div>
        <div class="image">
            <img src="https://as1.ftcdn.net/v2/jpg/02/41/56/36/1000_F_241563647_9Mhmy5daNJNcVw91Fs16m73e0dlkjH2i.jpg">
        </div>
        <a class="nxt btn" onclick="setSlides(1)">⦒</a>
        <a class="prev btn" onclick="setSlides(-1)">⦑</a>

        <button class="button" onclick="openFullScreen()">Start slideshow</button>
    </div>
</body>
    <script src="./index.js"></script>
</html>
